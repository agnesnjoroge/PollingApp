<html>
  <head>
    <title>Result Page</title>
  </head>
  <body>
      <h1 style="color:blue; padding:5px;">Polling Results</h1>
    <h3 style="color:blue; padding:5px;">Quiz:{{ question.question_text }}</h3>
    <ul>
      {% for choice in question.choice_set.all %}
          <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
  </ul>
  <p><a href="/polls/{{ question.id }}/">Vote Again?</a></p>

  </body>
</html>
